<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">Prediction Result</h1>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="w-full h-auto mb-4 rounded">
        <p class="text-lg">Predicted Ripeness: <span class="font-semibold">{{ prediction }}</span></p>
        <p class="text-lg">Confidence: <span class="font-semibold">{{ '%0.2f' % (confidence * 100) }}%</span></p>
        <a href="{{ url_for('index') }}" class="mt-6 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Upload Another Image</a>
    </div>
</body>
</html>
